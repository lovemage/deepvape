<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變數選擇器 V2.0 測試頁面</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/variant-selector-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(26, 254, 73, 0.2);
        }
        
        .test-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1afe49;
        }
        
        .test-description {
            margin-bottom: 2rem;
            color: #d1d5db;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        
        .status-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; margin-bottom: 3rem; color: #1afe49;">
            🚀 變數選擇器 V2.0 測試頁面
        </h1>
        
        <!-- 測試 1: ILIA 一代顏色選擇器 -->
        <div class="test-section">
            <h2 class="test-title">
                <i class="fas fa-palette"></i> 測試 1: ILIA 一代顏色選擇器
            </h2>
            <p class="test-description">
                測試新版變數選擇器在 color-grid 容器中的表現，應該生成與舊版完全一致的視覺效果。
            </p>
            
            <div class="color-options">
                <h3 class="color-title">顏色選擇</h3>
                <div class="color-grid" id="iliaColorContainer">
                    <!-- 將由變數選擇器動態生成 -->
                </div>
            </div>
            
            <div class="debug-info" id="iliaDebug">
                載入中...
            </div>
        </div>
        
        <!-- 測試 2: LANA 口味選擇器 -->
        <div class="test-section">
            <h2 class="test-title">
                <i class="fas fa-leaf"></i> 測試 2: LANA 口味選擇器
            </h2>
            <p class="test-description">
                測試新版變數選擇器在 flavor-grid 容器中的表現，包含特殊動畫效果。
            </p>
            
            <div class="flavor-options">
                <h3 class="flavor-title">口味選擇</h3>
                <div class="flavor-grid" id="lanaFlavorContainer">
                    <!-- 將由變數選擇器動態生成 -->
                </div>
            </div>
            
            <div class="debug-info" id="lanaDebug">
                載入中...
            </div>
        </div>
        
        <!-- 測試 3: 通用變數容器 -->
        <div class="test-section">
            <h2 class="test-title">
                <i class="fas fa-cogs"></i> 測試 3: 通用變數容器
            </h2>
            <p class="test-description">
                測試新版變數選擇器在通用容器中的表現，應該自動生成分組標題。
            </p>
            
            <div id="genericContainer">
                <!-- 將由變數選擇器動態生成 -->
            </div>
            
            <div class="debug-info" id="genericDebug">
                載入中...
            </div>
        </div>
        
        <!-- 系統狀態 -->
        <div class="test-section">
            <h2 class="test-title">
                <i class="fas fa-info-circle"></i> 系統狀態
            </h2>
            
            <div id="systemStatus">
                <div class="status-indicator status-warning">
                    <i class="fas fa-clock"></i>
                    系統初始化中...
                </div>
            </div>
            
            <div class="debug-info" id="systemDebug">
                等待系統初始化...
            </div>
        </div>
    </div>

    <!-- 載入必要的腳本 -->
    <script src="js/product-manager.js"></script>
    <script src="js/variant-selector-v2.js"></script>
    
    <script>
        // 測試數據
        const testData = {
            ilia_1: {
                pageId: "ilia_1_product",
                productName: "ILIA 一代主機",
                variants: [
                    { id: "ilia_1_white", type: "color", value: "初雪白", stock: 40 },
                    { id: "ilia_1_purple", type: "color", value: "夢幻紫金", stock: 35 },
                    { id: "ilia_1_blue", type: "color", value: "天空之境", stock: 30 },
                    { id: "ilia_1_pink", type: "color", value: "寶寶粉", stock: 25 },
                    { id: "ilia_1_baby_blue", type: "color", value: "寶寶藍", stock: 20 },
                    { id: "ilia_1_silver", type: "color", value: "星辰銀灰", stock: 22 },
                    { id: "ilia_1_gold", type: "color", value: "櫻落金粉", stock: 18 },
                    { id: "ilia_1_green", type: "color", value: "黎霧青山", stock: 15 },
                    { id: "ilia_1_black", type: "color", value: "黑騎士", stock: 0 }
                ]
            },
            lana_pods: {
                pageId: "lana_pods_product",
                productName: "LANA 煙彈",
                variants: [
                    { id: "lana_grape", type: "flavor", value: "葡萄", stock: 120 },
                    { id: "lana_cola", type: "flavor", value: "可樂", stock: 100 },
                    { id: "lana_green_bean", type: "flavor", value: "綠豆", stock: 90 },
                    { id: "lana_lychee", type: "flavor", value: "荔枝", stock: 85 },
                    { id: "lana_watermelon", type: "flavor", value: "西瓜", stock: 95 },
                    { id: "lana_peach", type: "flavor", value: "蜜桃", stock: 80 },
                    { id: "lana_pineapple", type: "flavor", value: "鳳梨", stock: 75 },
                    { id: "lana_mango", type: "flavor", value: "芒果", stock: 70 },
                    { id: "lana_strawberry", type: "flavor", value: "草莓", stock: 0 }
                ]
            },
            mixed_product: {
                pageId: "mixed_product",
                productName: "混合變數產品",
                variants: [
                    { id: "mixed_black", type: "color", value: "黑色", stock: 50 },
                    { id: "mixed_white", type: "color", value: "白色", stock: 45 },
                    { id: "mixed_red", type: "color", value: "紅色", stock: 40 },
                    { id: "mixed_mint", type: "flavor", value: "薄荷", stock: 60 },
                    { id: "mixed_vanilla", type: "flavor", value: "香草", stock: 55 },
                    { id: "mixed_chocolate", type: "flavor", value: "巧克力", stock: 3 }
                ]
            }
        };

        // 模擬 ProductManager
        class MockProductManager {
            constructor() {
                this.products = new Map();
                this.initialized = false;
                this.init();
            }

            async init() {
                console.log('🔄 MockProductManager 初始化中...');
                
                // 模擬載入延遲
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 載入測試數據
                Object.entries(testData).forEach(([key, data]) => {
                    this.products.set(data.pageId, data);
                });
                
                this.initialized = true;
                console.log('✅ MockProductManager 初始化完成');
                
                // 觸發事件
                window.dispatchEvent(new Event('productsLoaded'));
            }

            getProductVariants(productId) {
                const product = this.products.get(productId);
                return product ? product.variants : [];
            }

            reloadProduct(productId) {
                // 模擬重新載入
                return Promise.resolve();
            }
        }

        // 測試函數
        function updateSystemStatus() {
            const statusEl = document.getElementById('systemStatus');
            const debugEl = document.getElementById('systemDebug');
            
            const status = {
                productManager: !!window.ProductManager && window.ProductManager.initialized,
                variantSelector: !!window.VariantSelector,
                selectors: window.variantSelectors ? window.variantSelectors.size : 0
            };
            
            let statusHtml = '';
            if (status.productManager && status.variantSelector) {
                statusHtml = `
                    <div class="status-indicator status-success">
                        <i class="fas fa-check"></i>
                        系統運行正常
                    </div>
                `;
            } else {
                statusHtml = `
                    <div class="status-indicator status-error">
                        <i class="fas fa-times"></i>
                        系統初始化失敗
                    </div>
                `;
            }
            
            statusEl.innerHTML = statusHtml;
            debugEl.textContent = JSON.stringify(status, null, 2);
        }

        function updateDebugInfo(containerId, selector) {
            const debugEl = document.getElementById(containerId + 'Debug');
            if (debugEl && selector) {
                const stats = selector.getVariantStats();
                const info = {
                    productId: selector.productId,
                    variantsTotal: stats.total,
                    inStock: stats.inStock,
                    outOfStock: stats.outOfStock,
                    selected: selector.getSelectedVariant()?.value || 'none'
                };
                debugEl.textContent = JSON.stringify(info, null, 2);
            }
        }

        // 初始化測試
        async function initTests() {
            console.log('🧪 開始測試...');
            
            // 初始化 MockProductManager
            window.ProductManager = new MockProductManager();
            
            // 等待初始化完成
            window.addEventListener('productsLoaded', () => {
                console.log('📡 收到 productsLoaded 事件，開始創建變數選擇器');
                
                // 測試 1: ILIA 顏色選擇器
                const iliaSelector = new VariantSelectorV2('ilia_1_product', 'iliaColorContainer');
                iliaSelector.setOnVariantChange((variant) => {
                    console.log('ILIA 選擇:', variant.value);
                    updateDebugInfo('ilia', iliaSelector);
                });
                
                // 測試 2: LANA 口味選擇器
                const lanaSelector = new VariantSelectorV2('lana_pods_product', 'lanaFlavorContainer');
                lanaSelector.setOnVariantChange((variant) => {
                    console.log('LANA 選擇:', variant.value);
                    updateDebugInfo('lana', lanaSelector);
                });
                
                // 測試 3: 通用變數容器
                const genericSelector = new VariantSelectorV2('mixed_product', 'genericContainer');
                genericSelector.setOnVariantChange((variant) => {
                    console.log('通用選擇:', variant.value);
                    updateDebugInfo('generic', genericSelector);
                });
                
                // 延遲更新調試信息
                setTimeout(() => {
                    updateDebugInfo('ilia', iliaSelector);
                    updateDebugInfo('lana', lanaSelector);
                    updateDebugInfo('generic', genericSelector);
                    updateSystemStatus();
                }, 1000);
            });
            
            // 定期更新系統狀態
            setInterval(updateSystemStatus, 2000);
        }

        // 頁面載入完成後開始測試
        document.addEventListener('DOMContentLoaded', initTests);
    </script>
</body>
</html>
