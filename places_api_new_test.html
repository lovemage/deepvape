<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新版Places API測試</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-btn:hover {
            background: #0056b3;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .result-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .result-address {
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .result-details {
            font-size: 14px;
            color: #868e96;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .api-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .code-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🆕 新版Places API測試工具</h1>
            <p>測試Google Places API (New) 的各種功能</p>
        </div>

        <div class="api-info">
            <h4>📋 新版API特點：</h4>
            <ul>
                <li>使用新的端點：<code>https://places.googleapis.com/v1/places/</code></li>
                <li>需要使用 <code>X-Goog-Api-Key</code> 標頭</li>
                <li>使用 <code>X-Goog-FieldMask</code> 指定回傳欄位</li>
                <li>支援更豐富的地點資訊</li>
            </ul>
        </div>

        <!-- Text Search 測試 -->
        <div class="test-section">
            <h3>🔍 Text Search (New) 測試</h3>
            <div class="search-container">
                <input type="text" id="textSearchInput" class="search-input" 
                       placeholder="搜尋地點（例如：台北車站 7-11）" value="台北車站 7-11">
                <button onclick="testTextSearch()" class="search-btn">搜尋</button>
            </div>
            <div id="textSearchResults" class="results"></div>
        </div>

        <!-- Nearby Search 測試 -->
        <div class="test-section">
            <h3>📍 Nearby Search (New) 測試</h3>
            <div class="search-container">
                <input type="text" id="nearbySearchInput" class="search-input" 
                       placeholder="搜尋類型（例如：convenience_store）" value="convenience_store">
                <button onclick="testNearbySearch()" class="search-btn">搜尋附近</button>
            </div>
            <div id="nearbySearchResults" class="results"></div>
        </div>

        <!-- Place Details 測試 -->
        <div class="test-section">
            <h3>🏪 Place Details (New) 測試</h3>
            <div class="search-container">
                <input type="text" id="placeDetailsInput" class="search-input" 
                       placeholder="Place ID（從上面搜尋結果複製）">
                <button onclick="testPlaceDetails()" class="search-btn">取得詳細資訊</button>
            </div>
            <div id="placeDetailsResults" class="results"></div>
        </div>

        <!-- API金鑰測試 -->
        <div class="test-section">
            <h3>🔑 API金鑰測試</h3>
            <button onclick="testApiKey()" class="search-btn">測試API金鑰</button>
            <div id="apiKeyResults" class="results"></div>
        </div>
    </div>

    <script>
        let apiKey = '';

        // 初始化：取得API金鑰
        async function initializeAPI() {
            try {
                const response = await fetch('/.netlify/functions/get-map-config');
                const config = await response.json();
                
                if (config.success && config.apiKey) {
                    apiKey = config.apiKey;
                    console.log('✅ API金鑰已載入');
                    document.getElementById('apiKeyResults').innerHTML = 
                        '<div class="success">✅ API金鑰已成功載入</div>';
                } else {
                    throw new Error('無法取得API金鑰');
                }
            } catch (error) {
                console.error('❌ API初始化失敗:', error);
                document.getElementById('apiKeyResults').innerHTML = 
                    '<div class="error">❌ API金鑰載入失敗: ' + error.message + '</div>';
            }
        }

        // 測試Text Search (New)
        async function testTextSearch() {
            const query = document.getElementById('textSearchInput').value;
            const resultsDiv = document.getElementById('textSearchResults');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="error">請輸入搜尋關鍵字</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">🔍 搜尋中...</div>';

            try {
                const requestBody = {
                    textQuery: query,
                    languageCode: 'zh-TW',
                    regionCode: 'TW',
                    maxResultCount: 10
                };

                const response = await fetch('https://places.googleapis.com/v1/places:searchText', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.location,places.rating,places.businessStatus,places.types'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API錯誤 (${response.status}): ${data.error?.message || '未知錯誤'}`);
                }

                displaySearchResults(data.places || [], resultsDiv, 'textSearch');
                
            } catch (error) {
                console.error('Text Search錯誤:', error);
                resultsDiv.innerHTML = `<div class="error">❌ 搜尋失敗: ${error.message}</div>`;
            }
        }

        // 測試Nearby Search (New)
        async function testNearbySearch() {
            const includedTypes = document.getElementById('nearbySearchInput').value;
            const resultsDiv = document.getElementById('nearbySearchResults');
            
            if (!includedTypes.trim()) {
                resultsDiv.innerHTML = '<div class="error">請輸入搜尋類型</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">📍 搜尋附近地點...</div>';

            try {
                // 使用台北車站作為中心點
                const requestBody = {
                    includedTypes: [includedTypes],
                    maxResultCount: 10,
                    locationRestriction: {
                        circle: {
                            center: {
                                latitude: 25.0478,
                                longitude: 121.5170
                            },
                            radius: 2000.0
                        }
                    },
                    languageCode: 'zh-TW',
                    regionCode: 'TW'
                };

                const response = await fetch('https://places.googleapis.com/v1/places:searchNearby', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName,places.formattedAddress,places.location,places.rating,places.businessStatus,places.types'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API錯誤 (${response.status}): ${data.error?.message || '未知錯誤'}`);
                }

                displaySearchResults(data.places || [], resultsDiv, 'nearbySearch');
                
            } catch (error) {
                console.error('Nearby Search錯誤:', error);
                resultsDiv.innerHTML = `<div class="error">❌ 附近搜尋失敗: ${error.message}</div>`;
            }
        }

        // 測試Place Details (New)
        async function testPlaceDetails() {
            const placeId = document.getElementById('placeDetailsInput').value;
            const resultsDiv = document.getElementById('placeDetailsResults');
            
            if (!placeId.trim()) {
                resultsDiv.innerHTML = '<div class="error">請輸入Place ID</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">🏪 取得地點詳細資訊...</div>';

            try {
                const response = await fetch(`https://places.googleapis.com/v1/places/${placeId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'id,displayName,formattedAddress,location,rating,businessStatus,types,internationalPhoneNumber,websiteUri,currentOpeningHours'
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`API錯誤 (${response.status}): ${data.error?.message || '未知錯誤'}`);
                }

                displayPlaceDetails(data, resultsDiv);
                
            } catch (error) {
                console.error('Place Details錯誤:', error);
                resultsDiv.innerHTML = `<div class="error">❌ 取得詳細資訊失敗: ${error.message}</div>`;
            }
        }

        // 顯示搜尋結果
        function displaySearchResults(places, resultsDiv, searchType) {
            if (!places || places.length === 0) {
                resultsDiv.innerHTML = '<div class="error">❌ 沒有找到相關地點</div>';
                return;
            }

            let html = `<div class="success">✅ 找到 ${places.length} 個地點</div>`;
            
            places.forEach((place, index) => {
                const displayName = place.displayName?.text || '未知名稱';
                const address = place.formattedAddress || '地址未提供';
                const rating = place.rating ? `⭐ ${place.rating}` : '';
                const status = place.businessStatus || '';
                const types = place.types ? place.types.join(', ') : '';
                const placeId = place.id || '';

                html += `
                    <div class="result-item">
                        <div class="result-name">${index + 1}. ${displayName} ${rating}</div>
                        <div class="result-address">📍 ${address}</div>
                        <div class="result-details">
                            ${status ? `🏪 狀態: ${status}<br>` : ''}
                            ${types ? `🏷️ 類型: ${types}<br>` : ''}
                            <code style="font-size: 12px; background: #f8f9fa; padding: 2px 4px; border-radius: 3px;">
                                Place ID: ${placeId}
                            </code>
                            <button onclick="copyToClipboard('${placeId}')" style="margin-left: 10px; padding: 2px 8px; font-size: 12px;">複製ID</button>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // 顯示地點詳細資訊
        function displayPlaceDetails(place, resultsDiv) {
            const displayName = place.displayName?.text || '未知名稱';
            const address = place.formattedAddress || '地址未提供';
            const rating = place.rating ? `⭐ ${place.rating}` : '';
            const phone = place.internationalPhoneNumber || '';
            const website = place.websiteUri || '';
            const status = place.businessStatus || '';
            const types = place.types ? place.types.join(', ') : '';

            let html = `
                <div class="success">✅ 地點詳細資訊</div>
                <div class="result-item">
                    <div class="result-name">${displayName} ${rating}</div>
                    <div class="result-address">📍 ${address}</div>
                    <div class="result-details">
                        ${phone ? `📞 電話: ${phone}<br>` : ''}
                        ${website ? `🌐 網站: <a href="${website}" target="_blank">${website}</a><br>` : ''}
                        ${status ? `🏪 營業狀態: ${status}<br>` : ''}
                        ${types ? `🏷️ 類型: ${types}<br>` : ''}
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        // 測試API金鑰
        async function testApiKey() {
            const resultsDiv = document.getElementById('apiKeyResults');
            resultsDiv.innerHTML = '<div class="loading">🔑 測試API金鑰...</div>';

            try {
                // 使用簡單的Text Search來測試API金鑰
                const response = await fetch('https://places.googleapis.com/v1/places:searchText', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'places.id,places.displayName'
                    },
                    body: JSON.stringify({
                        textQuery: '台北車站',
                        maxResultCount: 1
                    })
                });

                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            ✅ API金鑰測試成功！<br>
                            <small>API金鑰: ${apiKey.substring(0, 10)}...${apiKey.substring(apiKey.length - 5)}</small>
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error?.message || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('API金鑰測試失敗:', error);
                resultsDiv.innerHTML = `<div class="error">❌ API金鑰測試失敗: ${error.message}</div>`;
            }
        }

        // 複製到剪貼簿
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Place ID已複製到剪貼簿！');
            }).catch(err => {
                console.error('複製失敗:', err);
            });
        }

        // 頁面載入時初始化
        window.addEventListener('load', initializeAPI);
    </script>
</body>
</html>
