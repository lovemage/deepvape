<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo按鈕測試</title>
    <style>
        :root {
            --primary-color: #083e12;
            --secondary-color: #041348;
            --accent-color: #3d43b4;
            --highlight-color: #1afe49;
            --tech-cyan: #8386f5;
            --success-color: #1afe49;
            --warning-color: #ffab00;
            --text-color: #ffffff;
            --text-secondary: #a0f7b3;
            --card-bg: rgba(4, 19, 72, 0.8);
            --border-color: rgba(26, 254, 73, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* 炫酷Logo按鈕樣式 */
        .logo-button {
            all: unset;
            background-color: #040a1a;
            background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='20' height='40' patternTransform='scale(2) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(224, 73%, 6%, 1)'/><path d='M0 30h20L10 50zm-10-20h20L0 30zm20 0h20L20 30zM0-10h20L10 10z'  stroke-width='2' stroke='hsla(224, 59%, 18%, 0.6)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>");
            border: 3px solid #252e45;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-family: "Arial", sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.4rem 0.8rem;
            text-transform: uppercase;
            transform: skewX(-10deg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }

        .logo-button:hover {
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(26, 254, 73, 0.5);
            transform: skewX(-10deg) scale(1.05);
        }

        .logo-button:focus {
            outline: 2px solid var(--highlight-color);
            outline-offset: 2px;
        }

        .logo-button:active {
            transform: skewX(-10deg) scale(0.98);
        }

        /* Logo文字樣式 */
        .logo-text {
            background: linear-gradient(45deg, var(--highlight-color), var(--tech-cyan), var(--highlight-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Logo按鈕測試</h1>
        
        <div>
            <a href="#home" class="logo-button" id="testLogo">
                <span class="logo-text">DeepVape</span>
            </a>
        </div>

        <div class="status" id="status">
            等待測試...
        </div>

        <div style="margin-top: 20px;">
            <button onclick="testVFX()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                測試VFX效果
            </button>
            <button onclick="testCSS()" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                測試CSS效果
            </button>
        </div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status success';
        }

        function testCSS() {
            const button = document.getElementById('testLogo');
            updateStatus('測試CSS變數和樣式...');
            
            // 檢查CSS變數
            const computedStyle = getComputedStyle(document.documentElement);
            const highlightColor = computedStyle.getPropertyValue('--highlight-color').trim();
            const techCyan = computedStyle.getPropertyValue('--tech-cyan').trim();
            
            console.log('CSS變數檢查:');
            console.log('--highlight-color:', highlightColor);
            console.log('--tech-cyan:', techCyan);
            
            if (highlightColor && techCyan) {
                updateStatus(`CSS變數正常: highlight-color=${highlightColor}, tech-cyan=${techCyan}`);
            } else {
                updateStatus('CSS變數未定義或無法讀取', true);
            }
        }

        function testVFX() {
            updateStatus('測試VFX.js載入...');
            
            // 檢查VFX是否可用
            if (typeof VFX === 'undefined') {
                updateStatus('VFX.js未載入，嘗試動態載入...', true);
                loadVFX();
            } else {
                updateStatus('VFX.js已載入，效果應該正常');
            }
        }

        function loadVFX() {
            import('https://esm.sh/@vfx-js/core')
                .then(({ VFX }) => {
                    updateStatus('VFX.js載入成功！');
                    initVFX(VFX);
                })
                .catch(error => {
                    updateStatus('VFX.js載入失敗: ' + error.message, true);
                    console.error('VFX載入錯誤:', error);
                });
        }

        function initVFX(VFX) {
            const button = document.getElementById('testLogo');
            const vfx = new VFX();
            
            button.addEventListener("mouseenter", (e) => {
                try {
                    vfx.add(button, { 
                        shader: "glitch", 
                        overflow: 50,
                        uniforms: {
                            uTime: 0,
                            uIntensity: 0.3
                        }
                    });
                    updateStatus('VFX故障效果已啟動');
                } catch (error) {
                    updateStatus('VFX效果啟動失敗: ' + error.message, true);
                }
            });

            button.addEventListener("mouseleave", (e) => {
                try {
                    vfx.remove(button);
                    updateStatus('VFX效果已移除');
                } catch (error) {
                    updateStatus('VFX效果移除失敗: ' + error.message, true);
                }
            });
        }

        // 頁面載入時自動測試
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('頁面載入完成，開始自動測試...');
            setTimeout(() => {
                testCSS();
                setTimeout(() => {
                    testVFX();
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
