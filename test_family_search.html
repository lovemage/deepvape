<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全家便利商店門市搜尋測試</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #2E8B57 0%, #20B2AA 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2E8B57;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #2E8B57;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #2E8B57, #20B2AA);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .stats {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2E8B57;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .store-item {
            background: linear-gradient(135deg, #ffffff, #f8fffa);
            border: 1px solid #e0f2e7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .store-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.1);
            border-color: #2E8B57;
        }
        
        .store-name {
            font-weight: bold;
            color: #2E8B57;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .store-address {
            color: #666;
            margin-bottom: 5px;
        }
        
        .store-id {
            color: #20B2AA;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .store-services,
        .store-hours {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 2px 5px 2px 0;
        }
        
        .store-services {
            background: linear-gradient(135deg, #e8f5e8, #d4e7d4);
            color: #2d5016;
            border: 1px solid #b8d4b8;
        }
        
        .store-hours {
            background: linear-gradient(135deg, #fff3e0, #ffe0b3);
            color: #8b4513;
            border: 1px solid #dda560;
        }
        
        .loading {
            text-align: center;
            color: #2E8B57;
            font-size: 1.1rem;
        }
        
        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(46, 139, 87, 0.3);
            border-radius: 50%;
            border-top-color: #2E8B57;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
        }
        
        .highlight {
            background: yellow;
            font-weight: bold;
        }
        
        .performance-info {
            background: #f0f8ff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #2563eb;
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏪 全家便利商店門市搜尋</h1>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="請輸入店名、店號、地址或城市...">
                <button class="search-btn" id="searchBtn" onclick="searchStores()">🔍 搜尋</button>
            </div>
            
            <div class="stats" id="stats" style="display: none;">
                <strong>📊 搜尋統計：</strong>
                <span id="totalStores"></span> 總門市數 | 
                <span id="resultCount"></span> 筆搜尋結果 |
                <span id="searchTime"></span> 搜尋時間
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let allStores = [];
        let searchStartTime = 0;

        // Load Family Mart stores on page load
        window.addEventListener('DOMContentLoaded', loadFamilyStores);

        async function loadFamilyStores() {
            try {
                console.log('🔄 載入全家便利商店門市資料...');
                
                const response = await fetch('./cart_stores_family.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                allStores = await response.json();
                console.log(`✅ 成功載入 ${allStores.length} 筆全家門市資料`);
                
                // Update stats
                document.getElementById('totalStores').textContent = allStores.length;
                
                // Show initial stats
                document.getElementById('stats').style.display = 'block';
                document.getElementById('resultCount').textContent = '0';
                document.getElementById('searchTime').textContent = '0ms';
                
                // Display welcome message
                document.getElementById('results').innerHTML = `
                    <div class="performance-info">
                        ✅ 已載入 <strong>${allStores.length}</strong> 筆全家便利商店門市資料<br>
                        💡 您可以搜尋店名、店號、地址、城市或服務項目
                    </div>
                `;
                
            } catch (error) {
                console.error('❌ 載入全家門市資料失敗:', error);
                document.getElementById('results').innerHTML = `
                    <div class="no-results">
                        ❌ 載入門市資料失敗: ${error.message}
                    </div>
                `;
            }
        }

        function searchStores() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('請輸入搜尋關鍵字');
                return;
            }

            if (!allStores.length) {
                alert('門市資料尚未載入完成，請稍候');
                return;
            }

            // Start performance timing
            searchStartTime = performance.now();
            
            // Show loading
            const searchBtn = document.getElementById('searchBtn');
            const originalText = searchBtn.innerHTML;
            searchBtn.innerHTML = '<span class="spinner"></span> 搜尋中...';
            searchBtn.disabled = true;

            // Simulate async search for better UX
            setTimeout(() => {
                try {
                    console.log(`🔍 搜尋關鍵字: "${searchTerm}"`);
                    
                    // Filter stores
                    const filteredStores = allStores.filter(store => 
                        store.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        store.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        store.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        store.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        store.district.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        (store.services && store.services.toLowerCase().includes(searchTerm.toLowerCase()))
                    );
                    
                    // Calculate search time
                    const searchTime = Math.round(performance.now() - searchStartTime);
                    
                    console.log(`🎯 找到 ${filteredStores.length} 筆結果，耗時 ${searchTime}ms`);
                    
                    // Update stats
                    document.getElementById('resultCount').textContent = filteredStores.length;
                    document.getElementById('searchTime').textContent = `${searchTime}ms`;
                    
                    // Display results
                    displayResults(filteredStores, searchTerm);
                    
                } catch (error) {
                    console.error('❌ 搜尋過程發生錯誤:', error);
                    document.getElementById('results').innerHTML = `
                        <div class="no-results">
                            ❌ 搜尋發生錯誤: ${error.message}
                        </div>
                    `;
                } finally {
                    // Restore search button
                    searchBtn.innerHTML = originalText;
                    searchBtn.disabled = false;
                }
            }, 100);
        }

        function displayResults(stores, searchTerm) {
            const resultsContainer = document.getElementById('results');
            
            if (stores.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        😕 找不到符合 "<strong>${searchTerm}</strong>" 的門市<br>
                        請嘗試其他關鍵字
                    </div>
                `;
                return;
            }

            // Limit to 50 results for performance
            const displayStores = stores.slice(0, 50);
            let resultHtml = '';
            
            if (stores.length > 50) {
                resultHtml += `
                    <div class="performance-info">
                        📝 顯示前 50 筆結果（共找到 ${stores.length} 筆）
                    </div>
                `;
            }

            displayStores.forEach(store => {
                const highlightedName = highlightText(store.name, searchTerm);
                const highlightedAddress = highlightText(store.address, searchTerm);
                const highlightedId = highlightText(store.id, searchTerm);
                
                let servicesHtml = '';
                let hoursHtml = '';
                
                if (store.services) {
                    const highlightedServices = highlightText(store.services, searchTerm);
                    servicesHtml = `<div class="store-services">🛍️ ${highlightedServices}</div>`;
                }
                
                if (store.hours) {
                    hoursHtml = `<div class="store-hours">🕒 ${store.hours}</div>`;
                }
                
                resultHtml += `
                    <div class="store-item" onclick="selectStore('${store.id}', '${store.name}')">
                        <div class="store-name">${highlightedName}</div>
                        <div class="store-address">${highlightedAddress}</div>
                        <div class="store-id">店號: ${highlightedId}</div>
                        ${servicesHtml}
                        ${hoursHtml}
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultHtml;
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function selectStore(storeId, storeName) {
            console.log(`🏪 選擇門市: ${storeName} (${storeId})`);
            alert(`已選擇門市：\n${storeName}\n店號：${storeId}`);
        }

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStores();
            }
        });

        // Clear search on focus
        document.getElementById('searchInput').addEventListener('focus', function() {
            this.select();
        });
    </script>
</body>
</html>
