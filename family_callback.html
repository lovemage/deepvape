<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全家門市選擇處理 | Image Vape</title>
    <link rel="icon" type="image/png" href="nav_logo.png">
    <style>
        body {
            font-family: 'PingFang TC', 'PingFang SC', 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(135deg, #25a147 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .loading-icon {
            font-size: 3rem;
            color: #25a147;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .message {
            color: #666;
            margin-bottom: 2rem;
        }

        .store-info {
            background: #f8f9fa;
            border-radius: 30px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
            display: none;
        }

        .store-info h4 {
            color: #25a147;
            margin-bottom: 1rem;
        }

        .store-info div {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #25a147, #2a7a3e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 161, 71, 0.3);
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 1rem;
            border-radius: 30px;
            margin: 1rem 0;
            display: none;
        }
        
        /* 隱藏全家的原始內容 */
        #Layer1, #Layer2, #Layer3, #Layer4 {
            display: none !important;
        }
        
        table[background*="backimg.jpg"] {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="callback-container">
        <div class="loading-icon">
            <i class="fas fa-spinner"></i>
        </div>
        <h2 class="title">處理全家門市選擇</h2>
        <p class="message">正在處理您選擇的門市資訊...</p>
        
        <div id="storeInfo" class="store-info">
            <h4><i class="fas fa-store"></i> 已選擇門市</h4>
            <div id="storeDetails"></div>
        </div>
        
        <div id="errorMessage" class="error"></div>
        
        <button id="confirmBtn" class="btn" onclick="confirmSelection()" style="display: none;">
            <i class="fas fa-check"></i> 確認選擇
        </button>
        
        <button class="btn" onclick="window.close()">
            <i class="fas fa-times"></i> 關閉視窗
        </button>
    </div>

    <script>
        let selectedStoreData = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('全家回調頁面載入完成');
            console.log('當前URL:', window.location.href);
            console.log('頁面HTML:', document.documentElement.innerHTML);
            
            // 延遲執行解析，確保全家的內容已經載入
            setTimeout(() => {
                parseFamilyStoreData();
            }, 100);
        });

        function parseFamilyStoreData() {
            console.log('開始解析全家門市資料');
            
            try {
                // 嘗試從全家的Layer元素中提取資料
                const storeId = document.getElementById('Layer1')?.textContent?.trim() || 
                              document.querySelector('div[id="Layer1"]')?.textContent?.trim() || '';
                              
                const serviceId = document.getElementById('Layer2')?.textContent?.trim() || 
                                document.querySelector('div[id="Layer2"]')?.textContent?.trim() || '';
                                
                const storeAddress = document.getElementById('Layer3')?.textContent?.trim() || 
                                   document.querySelector('div[id="Layer3"]')?.textContent?.trim() || '';
                                   
                const storePhone = document.getElementById('Layer4')?.textContent?.trim() || 
                                 document.querySelector('div[id="Layer4"]')?.textContent?.trim() || '';
                
                console.log('解析結果:', {
                    storeId,
                    serviceId,
                    storeAddress,
                    storePhone
                });
                
                if (storeId && storeAddress) {
                    // 根據地址推測門市名稱
                    const roadMatch = storeAddress.match(/([^市區鄉鎮]+路)/);
                    const storeName = roadMatch ? `全家${roadMatch[1]}店` : '全家便利商店';
                    
                    selectedStoreData = {
                        storeId: storeId,
                        storeName: storeName,
                        storeAddress: storeAddress,
                        storePhone: storePhone,
                        serviceId: serviceId
                    };
                    
                    displayStoreInfo();
                } else {
                    // 如果沒有找到Layer元素，嘗試其他方式
                    console.log('未找到Layer元素，嘗試解析其他格式');
                    checkAlternativeFormats();
                }
            } catch (error) {
                console.error('解析門市資料時發生錯誤:', error);
                showError('無法解析門市資訊，請手動輸入');
            }
        }

        function checkAlternativeFormats() {
            // 檢查URL參數
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('shopid') || urlParams.has('storeId')) {
                selectedStoreData = {
                    storeId: urlParams.get('shopid') || urlParams.get('storeId'),
                    storeName: urlParams.get('shopname') || urlParams.get('storeName') || '全家便利商店',
                    storeAddress: urlParams.get('shopaddr') || urlParams.get('storeAddress') || '',
                    storePhone: urlParams.get('shoptel') || urlParams.get('storePhone') || ''
                };
                displayStoreInfo();
            } else {
                showError('未接收到門市資訊，請重新選擇');
            }
        }

        function displayStoreInfo() {
            // 隱藏載入動畫
            document.querySelector('.loading-icon').style.display = 'none';
            
            // 更新標題和訊息
            document.querySelector('.title').textContent = '門市選擇成功';
            document.querySelector('.message').textContent = '請確認以下門市資訊是否正確：';
            
            // 顯示門市資訊
            const storeInfoDiv = document.getElementById('storeInfo');
            const storeDetailsDiv = document.getElementById('storeDetails');
            
            storeDetailsDiv.innerHTML = `
                <div><strong>門市編號：</strong>${selectedStoreData.storeId}</div>
                ${selectedStoreData.serviceId ? `<div><strong>服務代號：</strong>${selectedStoreData.serviceId}</div>` : ''}
                <div><strong>門市名稱：</strong>${selectedStoreData.storeName}</div>
                <div><strong>門市地址：</strong>${selectedStoreData.storeAddress}</div>
                <div><strong>門市電話：</strong>${selectedStoreData.storePhone}</div>
            `;
            
            storeInfoDiv.style.display = 'block';
            document.getElementById('confirmBtn').style.display = 'inline-block';
        }

        function confirmSelection() {
            if (!selectedStoreData) {
                showError('沒有選擇的門市資訊');
                return;
            }

            console.log('確認選擇門市:', selectedStoreData);

            try {
                const messageData = {
                    type: 'storeSelected',
                    storeInfo: selectedStoreData
                };
                
                // 向父視窗發送門市資訊
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage(messageData, '*');
                }
                
                // 也嘗試向父框架發送
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage(messageData, '*');
                }
                
                // 更新顯示
                document.querySelector('.title').textContent = '門市選擇完成';
                document.querySelector('.message').textContent = '門市資訊已傳送，視窗將自動關閉...';
                document.getElementById('confirmBtn').style.display = 'none';
                
                // 延遲關閉視窗
                setTimeout(() => {
                    window.close();
                }, 2000);
                
            } catch (error) {
                console.error('傳送門市資訊失敗:', error);
                showError('傳送門市資訊失敗，請手動關閉視窗並重新選擇');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 隱藏載入動畫
            document.querySelector('.loading-icon').style.display = 'none';
            
            // 更新標題
            document.querySelector('.title').textContent = '選擇失敗';
            document.querySelector('.message').textContent = '請重新選擇門市或聯絡客服';
        }
    </script>
    
    <!-- 保留原始的全家HTML結構（隱藏狀態） -->
    <!-- 全家系統可能會插入這些元素 -->
</body>
</html>
