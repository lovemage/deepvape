            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;

        .back-button:hover {

        /* Main Content */

            border-color: var(--highlight-color);

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 30px;

        .item-info {

        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .item-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--highlight-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 1rem;

        .quantity-btn {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--highlight-color);
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: var(--danger-color);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        /* Order Summary */
        .order-summary {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            position: sticky;

        .summary-row {

            align-items: center;

        .summary-value {

            color: var(--text-color);

            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;

            background: var(--accent-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;

            color: var(--text-color);

            color: var(--text-secondary);

            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 30px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .captcha-display {
            background: var(--text-color);
            color: var(--primary-color);
            padding: 1rem;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            user-select: none;
            min-width: 120px;
            text-align: center;
        }

        .captcha-refresh {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-refresh:hover {
            background: var(--highlight-color);
            transform: rotate(180deg);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pulse-button {
            background: linear-gradient(45deg, var(--highlight-color), var(--tech-cyan));
            color: var(--primary-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            text-align: center;
            font-size: 1.1rem;
        }

        .pulse-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .pulse-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .pulse-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(26, 254, 73, 0.4);

        .pulse-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

            color: var(--text-color);
            border: 2px solid var(--border-color);

            .quantity-controls {

            .store-buttons {

            .location-selection {

            .keyword-search {
                flex-direction: column;
                gap: 1rem;
            }

            .captcha-container {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Loading and Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            color: var(--highlight-color);
            margin-bottom: 1rem;
        }

        .modal p {
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn.confirm {
            background: var(--highlight-color);
            color: var(--primary-color);
        }

        .modal-btn.cancel {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* Store Search Results */
        .store-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .store-result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .store-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--highlight-color);
        }

        .store-result-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .store-result-address {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .store-result-id {
            font-size: 0.8rem;
            color: var(--tech-cyan);
            margin-top: 0.5rem;
        }

        .store-result-services,
        .store-result-hours {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 5px;
        }

        .store-result-services {
            background: linear-gradient(135deg, #e8f5e8, #d4e7d4);
            border: 1px solid #c3e6c3;
        }

        .store-result-hours {
            background: linear-gradient(135deg, #fff3e0, #ffe0b3);
            border: 1px solid #ffcc80;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--highlight-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
