<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 | Image Vape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #083e12 0%, #041348 50%, #3d43b4 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background: rgba(4, 19, 72, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-links a:hover {
            color: #1afe49;
        }

        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(4, 19, 72, 0.9);
            border: 1px solid rgba(26, 254, 73, 0.2);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1afe49, #8386f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: none;
        }

        .cart-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(26, 254, 73, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 30px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .item-details {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: linear-gradient(135deg, #1afe49, #8386f5);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .quantity-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 254, 73, 0.3);
        }

        .quantity-input {
            width: 60px;
            height: 35px;
            text-align: center;
            border: 2px solid rgba(26, 254, 73, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-weight: bold;
        }

        .remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #ffffff;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .customer-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(26, 254, 73, 0.3);
            border-radius: 30px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        .form-input:focus {
            outline: none;
            border-color: #1afe49;
            box-shadow: 0 0 10px rgba(26, 254, 73, 0.2);
        }

        .store-selection {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .store-input-guide {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border: 2px solid rgba(26, 254, 73, 0.3);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .store-input-guide h4 {
            color: #1976d2;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .store-input-guide p {
            margin: 0 0 10px 0;
            color: #1976d2;
            line-height: 1.6;
        }

        .store-input-guide a {
            color: #1976d2;
            text-decoration: none;
            font-weight: bold;
        }

        .store-input-guide a:hover {
            text-decoration: underline;
        }

        .store-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .store-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(26, 254, 73, 0.3);
            border-radius: 30px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #2c3e50;
        }

        .store-btn:hover {
            border-color: #1afe49;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 254, 73, 0.2);
        }

        .store-btn.selected {
            border-color: #1afe49;
            background: linear-gradient(135deg, #1afe49, #8386f5);
            color: white;
        }

        .store-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .selected-store {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #27ae60;
            color: #2c3e50;
        }

        .select-store-btn {
            background: linear-gradient(135deg, #1afe49, #8386f5);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .select-store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 254, 73, 0.3);
        }

        .manual-store-input {
            background: rgba(248, 249, 250, 0.9);
            border: 2px dashed rgba(26, 254, 73, 0.3);
            border-radius: 30px;
            padding: 20px;
            margin-top: 20px;
        }

        .manual-store-input h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .manual-store-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .manual-store-buttons .select-store-btn {
            flex: 1;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(26, 254, 73, 0.2);
            color: #2c3e50;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
            border-top: 2px solid rgba(26, 254, 73, 0.3);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .create-order-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            font-weight: bold;
        }

        .create-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .create-order-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 1rem;
            border-radius: 30px;
            margin-bottom: 1rem;
            display: none;
            font-weight: 500;
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 1rem;
            border-radius: 30px;
            margin-bottom: 1rem;
            display: none;
            font-weight: 500;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .store-buttons {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="logoai.gif" alt="Image Vape Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="shopping_guide.html">購物說明</a></li>
                <li><a href="cart.html">購物車</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">購物車</h1>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- 購物車商品 -->
            <section class="cart-section">
                <h2 class="section-title">購物車商品</h2>
                <div id="cart-items">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>購物車是空的</p>
                        <p>快去選購您喜歡的商品吧！</p>
                    </div>
                </div>
            </section>

            <!-- 收件人資訊 -->
            <section class="customer-info">
                <h2 class="section-title">收件人資訊</h2>
                <div class="form-group">
                    <label class="form-label" for="customer-name">姓名 *</label>
                    <input type="text" id="customer-name" class="form-input" placeholder="請輸入收件人姓名" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customer-phone">電話 *</label>
                    <input type="tel" id="customer-phone" class="form-input" placeholder="請輸入聯絡電話" required>
                </div>
            </section>

            <!-- 便利商店選擇 -->
            <section class="store-selection">
                <h2 class="section-title">取貨門市選擇</h2>
                
                <div class="store-input-guide">
                    <h4>📍 門市查詢說明</h4>
                    <p><strong>7-11門市：</strong>請點擊下方「選擇7-11門市」按鈕進行查詢</p>
                    <p><strong>全家門市：</strong>請先至 <a href="https://family.map.com.tw/ShopSpaceQuery/ShopSpaceQuery.asp" target="_blank">全家門市查詢</a> 查詢門市資訊</p>
                    <p><strong>重要提醒：</strong>請務必填寫正確的門市名稱及門市號碼，以確保順利取貨</p>
                </div>

                <div class="store-buttons">
                    <div class="store-btn" data-store="711">
                        <i class="fas fa-store"></i>
                        <div>7-11</div>
                    </div>
                    <div class="store-btn" data-store="family">
                        <i class="fas fa-store-alt"></i>
                        <div>全家</div>
                    </div>
                </div>

                <div id="selected-store" class="selected-store" style="display: none;">
                    <h4>已選擇門市：</h4>
                    <div id="store-info"></div>
                </div>

                <div class="manual-store-input">
                    <h4>手動輸入門市資訊</h4>
                    <div class="form-group">
                        <label class="form-label" for="store-name">門市名稱 *</label>
                        <input type="text" id="store-name" class="form-input" placeholder="請輸入門市名稱（例：台北車站門市）" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="store-id">門市號碼 *</label>
                        <input type="text" id="store-id" class="form-input" placeholder="請輸入門市號碼（例：001234）" required>
                    </div>
                    <div class="manual-store-buttons">
                        <button class="select-store-btn" onclick="selectSevenEleven()">選擇7-11門市</button>
                        <button class="select-store-btn" onclick="window.open('https://family.map.com.tw/ShopSpaceQuery/ShopSpaceQuery.asp', '_blank')">查詢全家門市</button>
                    </div>
                </div>
            </section>

            <!-- 訂單摘要 -->
            <section class="order-summary">
                <h2 class="section-title">訂單摘要</h2>
                <div class="summary-row">
                    <span>商品小計：</span>
                    <span id="subtotal">NT$ 0</span>
                </div>
                <div class="summary-row">
                    <span>運費：</span>
                    <span>NT$ 60</span>
                </div>
                <div class="summary-row summary-total">
                    <span>總計：</span>
                    <span id="total">NT$ 60</span>
                </div>
            </section>

            <button class="create-order-btn" onclick="createOrder()" disabled>建立訂單</button>
        </div>
    </main>

    <script>
        // 購物車功能
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedStore = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
            updateOrderSummary();
            setupStoreSelection();
        });

        // 顯示購物車商品
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>購物車是空的</p>
                        <p>快去選購您喜歡的商品吧！</p>
                    </div>
                `;
                return;
            }

            cartItemsContainer.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-details">${item.flavor ? `口味：${item.flavor}` : ''}</div>
                        <div class="item-price">NT$ ${item.price}</div>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="setQuantity(${index}, this.value)">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">移除</button>
                </div>
            `).join('');
        }

        // 更新商品數量
        function updateQuantity(index, change) {
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateOrderSummary();
        }

        // 設定商品數量
        function setQuantity(index, quantity) {
            cart[index].quantity = Math.max(1, parseInt(quantity) || 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateOrderSummary();
        }

        // 移除商品
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateOrderSummary();
        }

        // 更新訂單摘要
        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + 60; // 運費 60 元
            
            document.getElementById('subtotal').textContent = `NT$ ${subtotal}`;
            document.getElementById('total').textContent = `NT$ ${total}`;
            
            // 檢查是否可以建立訂單
            checkOrderReady();
        }

        // 設定門市選擇
        function setupStoreSelection() {
            const storeButtons = document.querySelectorAll('.store-btn');
            storeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    storeButtons.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedStore = this.dataset.store;
                    checkOrderReady();
                });
            });
        }

        // 選擇7-11門市
        function selectSevenEleven() {
            const url = 'https://emap.presco.com.tw/c2cemap.ashx?eshopid=870&servicetype=1&url=' + encodeURIComponent(window.location.origin + '/cvs_callback.html');
            const popup = window.open(url, 'storeSelection', 'width=800,height=600,scrollbars=yes,resizable=yes');
            
            // 監聽來自彈跳視窗的訊息
            window.addEventListener('message', function(event) {
                if (event.data && event.data.storeName) {
                    document.getElementById('store-name').value = event.data.storeName;
                    document.getElementById('store-id').value = event.data.storeId || '';
                    
                    document.getElementById('store-info').innerHTML = `
                        <p><strong>門市名稱：</strong>${event.data.storeName}</p>
                        <p><strong>門市號碼：</strong>${event.data.storeId || '請手動填寫'}</p>
                        <p><strong>地址：</strong>${event.data.address || '請手動填寫'}</p>
                    `;
                    document.getElementById('selected-store').style.display = 'block';
                    
                    popup.close();
                    checkOrderReady();
                }
            });
        }

        // 檢查訂單是否準備就緒
        function checkOrderReady() {
            const name = document.getElementById('customer-name').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const storeName = document.getElementById('store-name').value.trim();
            const storeId = document.getElementById('store-id').value.trim();
            
            const isReady = cart.length > 0 && name && phone && storeName && storeId;
            document.querySelector('.create-order-btn').disabled = !isReady;
        }

        // 監聽表單輸入
        document.getElementById('customer-name').addEventListener('input', checkOrderReady);
        document.getElementById('customer-phone').addEventListener('input', checkOrderReady);
        document.getElementById('store-name').addEventListener('input', checkOrderReady);
        document.getElementById('store-id').addEventListener('input', checkOrderReady);

        // 建立訂單
        function createOrder() {
            const orderData = {
                id: 'ORDER' + Date.now(),
                date: new Date().toLocaleDateString('zh-TW'),
                customer: {
                    name: document.getElementById('customer-name').value.trim(),
                    phone: document.getElementById('customer-phone').value.trim()
                },
                store: {
                    type: selectedStore || 'manual',
                    name: document.getElementById('store-name').value.trim(),
                    id: document.getElementById('store-id').value.trim()
                },
                items: [...cart],
                subtotal: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                shipping: 60,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 60
            };

            // 儲存訂單
            localStorage.setItem('currentOrder', JSON.stringify(orderData));
            
            // 清空購物車
            localStorage.removeItem('cart');
            
            // 跳轉到訂單確認頁面
            window.location.href = 'order_confirmation.html';
        }

        // 顯示訊息
        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById(type + '-message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
