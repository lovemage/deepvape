<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>思博瑞 SP2 煙彈 - 36種口味選擇 | 深煙電子煙</title>
    <link rel="icon" type="image/png" href="deepvape_logo_main.png">
    <link rel="shortcut icon" type="image/png" href="deepvape_logo_main.png">
    <link rel="apple-touch-icon" href="deepvape_logo_main.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles & Custom properties */
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --secondary: #06b6d4; /* Cyan */
            --accent: #a855f7; /* Purple */
            --dark-bg: #111827;
            --darker-bg: #030712;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --navbar-bg: rgba(17, 24, 39, 0.7);
            --glass-effect: blur(12px);
            --transition-normal: all 0.3s ease;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-glow: rgba(99, 102, 241, 0.3);
            --neon-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            --glow-cyan: 0 0 15px rgba(6, 182, 212, 0.5);
            --glow-indigo: 0 0 15px rgba(99, 102, 241, 0.5);
            --glow-purple: 0 0 15px rgba(168, 85, 247, 0.5);
            --card-bg: rgba(17, 24, 39, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--darker-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Background Effects */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            z-index: -2;
            pointer-events: none;
        }

        .bg-glow {
            position: fixed;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(6, 182, 212, 0.05) 50%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
            pointer-events: none;
            }

        .bg-glow.top-right {
            top: -20%;
            right: -20%;
        }

        .bg-glow.bottom-left {
            bottom: -20%;
            left: -20%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--primary-dark), var(--accent));
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--navbar-bg);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border-bottom: 1px solid var(--border-glow);
            transition: var(--transition-normal);
            height: 70px;
        }

        header.scrolled {
            background-color: rgba(17, 24, 39, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            border-radius: 8px;
            border: 1px solid var(--border-glow);
        }
        /* 炫酷Logo按鈕樣式 */
        .logo-button {
            all: unset;
            background-color: #040a1a;
            background-image: url("data:image/svg+xml,<svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'><defs><pattern id='a' patternUnits='userSpaceOnUse' width='20' height='40' patternTransform='scale(2) rotate(0)'><rect x='0' y='0' width='100%' height='100%' fill='hsla(224, 73%, 6%, 1)'/><path d='M0 30h20L10 50zm-10-20h20L0 30zm20 0h20L20 30zM0-10h20L10 10z'  stroke-width='2' stroke='hsla(224, 59%, 18%, 0.6)' fill='none'/></pattern></defs><rect width='800%' height='800%' transform='translate(0,0)' fill='url(%23a)'/></svg>");
            border: 3px solid #252e45;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-family: "Arial", sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.4rem 0.8rem;
            text-transform: uppercase;
            transform: skewX(-10deg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .logo-button:hover {
            border-color: #1afe49;
            box-shadow: 0 0 15px rgba(26, 254, 73, 0.5);
            transform: skewX(-10deg) scale(1.05);
        }

        .logo-button:focus {
            outline: 2px solid #1afe49;
            outline-offset: 2px;
        }

        .logo-button:active {
            transform: skewX(-10deg) scale(0.98);
        }

        /* Logo文字樣式 */
        .logo-text {
            background: linear-gradient(45deg, #1afe49, #8386f5, #1afe49);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .back-button, .cart-button {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid var(--border-glow);
            position: relative;
            overflow: hidden;
        }

        .back-button::before, .cart-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.2) 45%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 55%,
                transparent 60%
            );
            transition: transform 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }

        .back-button:hover::before, .cart-button:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .back-button:hover, .cart-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
            border-color: var(--secondary);
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .content-wrapper {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            border: 1px solid var(--border-glow);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: var(--neon-shadow);
        }

        .product-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .product-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .product-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }

        /* Product Showcase */
        .product-showcase {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .product-image {
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            border: 1px solid var(--border-glow);
            box-shadow: var(--glow-cyan);
            transition: var(--transition-smooth);
        }

        .product-image img:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-indigo);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .feature-list {
            list-style: none;
            margin-bottom: 2rem;
        }

        .feature-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            align-items: center;
            color: var(--text-primary);
        }

        .feature-list li:before {
            content: "✓";
            color: var(--secondary);
            font-weight: bold;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Flavor Selection */
        .flavor-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        .flavor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .flavor-option {
            background: rgba(17, 24, 39, 0.5);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(8px);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .flavor-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(6, 182, 212, 0.1) 45%,
                rgba(6, 182, 212, 0.2) 50%,
                rgba(6, 182, 212, 0.1) 55%,
                transparent 60%
            );
            transition: transform 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }

        .flavor-option:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .flavor-option:hover {
            border-color: var(--secondary);
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
            box-shadow: var(--glow-cyan);
        }

        .flavor-option.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--text-primary);
            box-shadow: var(--glow-indigo);
        }

        .flavor-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .flavor-option.selected .flavor-name {
            color: var(--text-primary);
        }

        .flavor-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .flavor-option.selected .flavor-description {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Variant Options (generated by VariantSelector) */
        .variant-option {
            background: rgba(17, 24, 39, 0.5);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            backdrop-filter: blur(8px);
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .variant-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(6, 182, 212, 0.1) 45%,
                rgba(6, 182, 212, 0.2) 50%,
                rgba(6, 182, 212, 0.1) 55%,
                transparent 60%
            );
            transition: transform 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }

        .variant-option:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .variant-option:hover {
            border-color: var(--secondary);
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
            box-shadow: var(--glow-cyan);
        }

        .variant-option.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--text-primary);
            box-shadow: var(--glow-indigo);
        }

        .variant-name {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .variant-option.selected .variant-name {
            color: var(--text-primary);
        }

        .variant-stock {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .variant-option.selected .variant-stock {
            color: rgba(255, 255, 255, 0.9);
        }

        .variant-option.out-of-stock {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .variant-option.low-stock {
            border-color: #f59e0b;
        }

        .variant-group {
            margin-bottom: 2rem;
        }

        .variant-group-title {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .variant-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Specs Table */
        .specs-section {
            margin-bottom: 3rem;
        }

        .specs-table {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--neon-shadow);
        }

        .specs-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .specs-table th,
        .specs-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            color: var(--text-primary);
        }

        .specs-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-primary);
            font-weight: bold;
        }

        .specs-table tr:last-child td {
            border-bottom: none;
        }

        .specs-table tbody tr:hover {
            background: rgba(6, 182, 212, 0.05);
        }

        /* Purchase Section */
        .purchase-section {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--neon-shadow);
        }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-label {
            font-weight: bold;
            color: var(--text-primary);
        }

        .quantity-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--text-primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .quantity-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.2) 45%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 55%,
                transparent 60%
            );
            transition: transform 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }

        .quantity-btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .quantity-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-indigo);
        }

        .quantity-input {
            width: 80px;
            height: 40px;
            text-align: center;
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-primary);
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(8px);
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, var(--secondary), #10b981);
            color: var(--text-primary);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.2) 45%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.2) 55%,
                transparent 60%
            );
            transition: transform 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }

        .add-to-cart-btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-cyan);
        }

        .add-to-cart-btn:disabled {
            background: rgba(107, 114, 128, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 2rem 1rem;
            }
            
            .product-showcase {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .flavor-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.4rem;
            }
            
            .flavor-option {
                padding: 0.6rem 0.3rem;
                min-height: 50px;
                font-size: 0.75rem;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                line-height: 1.1;
            }
            
            .flavor-name {
                font-size: 0.75rem;
                margin-bottom: 0.1rem;
            }
            
            .flavor-description {
                font-size: 0.65rem;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .header-actions {
                flex-direction: row;
                gap: 0.5rem;
            }

            .back-button, .cart-button {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* Tablet Optimization */
        @media (min-width: 769px) and (max-width: 1024px) {
            .flavor-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }

        /* Desktop Optimization */
        @media (min-width: 1025px) {
            .flavor-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.2rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        a:focus, button:focus {
            outline: 2px solid rgba(6, 182, 212, 0.5);
            outline-offset: 2px;
        }
    
        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .stock-status.in-stock {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .stock-status.low-stock {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 1px solid #ffeaa7;
        }

    <script>
        let quantity = 1;

        // 變數選擇器實例
        let variantSelector = null;

        // 初始化變數選擇器
        function initVariantSelector() {
            if (window.VariantSelector && window.ProductManager && window.ProductManager.initialized) {
                variantSelector = new VariantSelector('sp2_pods_product', 'variantContainer');
                
                // 設置變數變更回調
                variantSelector.setOnVariantChange((variant) => {
                    console.log('選擇的口味:', variant.value);
                    updateAddToCartButton();
                });
            } else {
                // 如果依賴未載入，稍後重試
                setTimeout(initVariantSelector, 500);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('section-visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.section-hidden').forEach(el => {
                observer.observe(el);
            });

            // Navbar scroll effect
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Initialize button state
            updateAddToCartButton();
            
            // 初始化變數選擇器
            if (window.ProductManager && window.ProductManager.initialized) {
                initVariantSelector();
            } else {
                window.addEventListener('productsLoaded', initVariantSelector);
            }
        });

        // 口味選擇由 VariantSelector 處理，不需要手動邏輯

        // Quantity control
        function updateQuantity(change) {
            quantity = Math.max(1, quantity + change);
            document.getElementById('quantity').value = quantity;
        }

        document.getElementById('quantity').addEventListener('change', function() {
            quantity = Math.max(1, parseInt(this.value) || 1);
            this.value = quantity;
        });

        // Update add to cart button
        function updateAddToCartButton() {
            const button = document.querySelector('.add-to-cart-btn');
            const selectedOption = document.querySelector('.variant-option.selected');
            if (selectedOption) {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-shopping-cart"></i> 加入購物車';
            } else {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-shopping-cart"></i> 請先選擇口味';
            }
        }

        // Add to cart
        function addToCart() {
            // 檢查是否選擇了變數
            const selectedOption = document.querySelector('.variant-option.selected');
            if (!selectedOption) {
                alert('請先選擇口味！');
                return;
            }
            
            // 獲取選中的變數信息
            const variantId = selectedOption.dataset.variantId || 
                             selectedOption.dataset.flavor || 
                             selectedOption.dataset.value;
            const variantValue = selectedOption.textContent.trim() || 
                               selectedOption.dataset.value;
            
            if (!variantId || !variantValue) {
                alert('無法獲取選中的口味，請重新選擇！');
                return;
            }
            
            // 檢查庫存（如果有 StockChecker）
            if (window.StockChecker && window.StockChecker.initialized) {
                const stockInfo = window.StockChecker.checkVariantStock('sp2_pods_product', variantId, 'variant');
                if (stockInfo.stock <= 0) {
                    alert(`很抱歉，${variantValue} 目前缺貨！`);
                    return;
                }
            }
            
            const quantity = parseInt(document.getElementById('quantity')?.value || '1');
            
            // 獲取產品基本信息
            const productNameElement = document.querySelector('h1, .product-title, .product-name');
            const productName = productNameElement ? productNameElement.textContent.trim() : '產品';
            
            const priceElement = document.querySelector('.price, .product-price, [class*="price"]');
            let price = 0;
            if (priceElement) {
                const priceText = priceElement.textContent.replace(/[^0-9]/g, '');
                price = parseInt(priceText) || 0;
            }
            
            const product = {
                id: 'sp2_pods_product',
                name: productName,
                price: price,
                variant: variantValue,
                variantId: variantId,
                quantity: quantity,
                image: document.querySelector('.main-image img, .product-image img')?.src || '',
                category: 'product'
            };
            
            // 加入購物車
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingIndex = cart.findIndex(item => 
                item.id === product.id && item.variantId === product.variantId
            );
            
            if (existingIndex > -1) {
                cart[existingIndex].quantity += product.quantity;
            } else {
                cart.push(product);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // 更新購物車計數
            if (typeof updateCartCount === 'function') {
                updateCartCount();
            }
            
            // 使用購物車動畫系統
            if (window.CartAnimation) {
                window.CartAnimation.showAddToCartAnimation({
                    productName: productName,
                    variant: variantValue,
                    sourceElement: document.querySelector('.add-to-cart-btn'),
                    productImage: document.querySelector('.main-image img, .product-image img')?.src || '/sp2_pods/sp2_pods_main.webp'
                });
            } else {
                // 備用通知
                alert(`✅ 已將 ${quantity} 個 ${productName} (${variantValue}) 加入購物車！`);
            }
        }
    </script>

    <!-- VFX.js 故障效果腳本 -->
    <script type="module">

        class LogoButtonEffect {

                this.vfx = new VFX();
                
                button.addEventListener("mouseenter", (e) => {

                        uniforms: {

                button.addEventListener("mouseleave", (e) => {
                    this.vfx.remove(button);
                });

                // 點擊效果
                button.addEventListener("click", (e) => {
                    console.log("DeepVape Logo clicked!");
                    
                    // 點擊反饋動畫
                    button.style.transform = "skewX(-10deg) scale(0.95)";

    <script>
        
        // 更新產品庫存顯示
        function updateProductStockDisplay() {
            if (!window.ProductManager || !window.ProductManager.initialized) {
                console.log('ProductManager 未初始化，稍後重試...');
                setTimeout(updateProductStockDisplay, 1000);
                return;
            }

            const productId = document.querySelector('[data-product-id]')?.dataset.productId;
            if (!productId) {
                console.warn('無法獲取產品ID');
                return;
            }

            const variants = window.ProductManager.getProductVariants(productId);
            if (!variants || variants.length === 0) {
                console.warn('無法獲取產品變數');
                return;
            }

            // 計算總庫存
            const totalStock = variants.reduce((sum, variant) => sum + (variant.stock || 0), 0);
            const availableVariants = variants.filter(v => (v.stock || 0) > 0).length;
            
            const stockElement = document.getElementById('stock-status');
            if (stockElement) {
                let statusClass, statusText, statusIcon;
                
                if (totalStock === 0) {
                    statusClass = 'out-of-stock';
                    statusText = '暫時缺貨';
                    statusIcon = 'fas fa-times-circle';
                } else if (totalStock <= 10) {
                    statusClass = 'low-stock';
                    statusText = `庫存偏低 (剩餘 ${totalStock} 件)`;
                    statusIcon = 'fas fa-exclamation-triangle';
                } else {
                    statusClass = 'in-stock';
                    statusText = `現貨供應 (${availableVariants} 種選項可選)`;
                    statusIcon = 'fas fa-check-circle';
                }
                
                stockElement.className = `stock-status ${statusClass}`;
                stockElement.innerHTML = `
                    <i class="${statusIcon}"></i>
                    <span>${statusText}</span>
                `;
                
                console.log(`✅ 庫存顯示已更新: ${statusText}`);
            }
        }

        // 當選擇變數時更新具體庫存
        function updateVariantStockDisplay(variantValue) {
            if (!window.ProductManager || !window.ProductManager.initialized) return;

            const productId = document.querySelector('[data-product-id]')?.dataset.productId;
            if (!productId) return;

            const variants = window.ProductManager.getProductVariants(productId);
            const variant = variants.find(v => v.value === variantValue || v.id === variantValue);
            
            if (variant) {
                const stockElement = document.getElementById('stock-status');
                if (stockElement) {
                    let statusClass, statusText, statusIcon;
                    const stock = variant.stock || 0;
                    
                    if (stock === 0) {
                        statusClass = 'out-of-stock';
                        statusText = `${variantValue} - 暫時缺貨`;
                        statusIcon = 'fas fa-times-circle';
                    } else if (stock <= 5) {
                        statusClass = 'low-stock';
                        statusText = `${variantValue} - 剩餘 ${stock} 件`;
                        statusIcon = 'fas fa-exclamation-triangle';
                    } else {
                        statusClass = 'in-stock';
                        statusText = `${variantValue} - 現貨充足`;
                        statusIcon = 'fas fa-check-circle';
                    }
                    
                    stockElement.className = `stock-status ${statusClass}`;
                    stockElement.innerHTML = `
                        <i class="${statusIcon}"></i>
                        <span>${statusText}</span>
                    `;
                }
            }
        }

        // 頁面載入時更新庫存顯示
        document.addEventListener('DOMContentLoaded', function() {
            // 延遲執行，確保 ProductManager 已初始化
            setTimeout(updateProductStockDisplay, 2000);
            
            // 監聽 ProductManager 載入完成事件
            window.addEventListener('productsLoaded', updateProductStockDisplay);
            
            // 監聽變數選擇事件
            document.addEventListener('click', function(e) {
                if (e.target.closest('.color-option, .flavor-option, .variant-option')) {
                    const option = e.target.closest('.color-option, .flavor-option, .variant-option');
                    const variantValue = option.textContent.trim() || 
                                       option.dataset.color || 
                                       option.dataset.flavor || 
                                       option.dataset.variantId;
                    
                    if (variantValue) {
                        setTimeout(() => updateVariantStockDisplay(variantValue), 100);
                    }
                }
            });
        });
    </script>
