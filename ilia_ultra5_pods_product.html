    <script>
        
        // 更新產品庫存顯示
        function updateProductStockDisplay() {
            if (!window.ProductManager || !window.ProductManager.initialized) {
                console.log('ProductManager 未初始化，稍後重試...');
                setTimeout(updateProductStockDisplay, 1000);
                return;
            }

            const productId = document.querySelector('[data-product-id]')?.dataset.productId;
            if (!productId) {
                console.warn('無法獲取產品ID');
                return;
            }

            const variants = window.ProductManager.getProductVariants(productId);
            if (!variants || variants.length === 0) {
                console.warn('無法獲取產品變數');
                return;
            }

            // 計算總庫存
            const totalStock = variants.reduce((sum, variant) => sum + (variant.stock || 0), 0);
            const availableVariants = variants.filter(v => (v.stock || 0) > 0).length;
            
            const stockElement = document.getElementById('stock-status');
            if (stockElement) {
                let statusClass, statusText, statusIcon;
                
                if (totalStock === 0) {
                    statusClass = 'out-of-stock';
                    statusText = '暫時缺貨';
                    statusIcon = 'fas fa-times-circle';
                } else if (totalStock <= 10) {
                    statusClass = 'low-stock';
                    statusText = `庫存偏低 (剩餘 ${totalStock} 件)`;
                    statusIcon = 'fas fa-exclamation-triangle';
                } else {
                    statusClass = 'in-stock';
                    statusText = `現貨供應 (${availableVariants} 種選項可選)`;
                    statusIcon = 'fas fa-check-circle';
                }
                
                stockElement.className = `stock-status ${statusClass}`;
                stockElement.innerHTML = `
                    <i class="${statusIcon}"></i>
                    <span>${statusText}</span>
                `;
                
                console.log(`✅ 庫存顯示已更新: ${statusText}`);
            }
        }

        // 當選擇變數時更新具體庫存
        function updateVariantStockDisplay(variantValue) {
            if (!window.ProductManager || !window.ProductManager.initialized) return;

            const productId = document.querySelector('[data-product-id]')?.dataset.productId;
            if (!productId) return;

            const variants = window.ProductManager.getProductVariants(productId);
            const variant = variants.find(v => v.value === variantValue || v.id === variantValue);
            
            if (variant) {
                const stockElement = document.getElementById('stock-status');
                if (stockElement) {
                    let statusClass, statusText, statusIcon;
                    const stock = variant.stock || 0;
                    
                    if (stock === 0) {
                        statusClass = 'out-of-stock';
                        statusText = `${variantValue} - 暫時缺貨`;
                        statusIcon = 'fas fa-times-circle';
                    } else if (stock <= 5) {
                        statusClass = 'low-stock';
                        statusText = `${variantValue} - 剩餘 ${stock} 件`;
                        statusIcon = 'fas fa-exclamation-triangle';
                    } else {
                        statusClass = 'in-stock';
                        statusText = `${variantValue} - 現貨充足`;
                        statusIcon = 'fas fa-check-circle';
                    }
                    
                    stockElement.className = `stock-status ${statusClass}`;
                    stockElement.innerHTML = `
                        <i class="${statusIcon}"></i>
                        <span>${statusText}</span>
                    `;
                }
            }
        }

        // 頁面載入時更新庫存顯示
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('section-visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.section-hidden').forEach(el => {
                observer.observe(el);
            });

            // Navbar scroll effect
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // 延遲執行，確保 ProductManager 已初始化
            setTimeout(updateProductStockDisplay, 2000);
            
            // 監聽 ProductManager 載入完成事件
            window.addEventListener('productsLoaded', updateProductStockDisplay);
            
            // 監聽變數選擇事件
            document.addEventListener('click', function(e) {
                if (e.target.closest('.color-option, .flavor-option, .variant-option')) {
                    const option = e.target.closest('.color-option, .flavor-option, .variant-option');
                    const variantValue = option.textContent.trim() || 
                                       option.dataset.color || 
                                       option.dataset.flavor || 
                                       option.dataset.variantId;
                    
                    if (variantValue) {
                        setTimeout(() => updateVariantStockDisplay(variantValue), 100);
                    }
                }
            });
        });
    </script>

    <!-- VFX.js 故障效果腳本 -->
    <script type="module">
        import { VFX } from "https://esm.sh/@vfx-js/core";
        
        class LogoButtonEffect {
            constructor(button) {
                this.vfx = new VFX();
                
                button.addEventListener("mouseenter", (e) => {
                    this.vfx.add(button, { 
                        shader: "glitch", 
                        overflow: 50,
                        uniforms: {
                            uTime: 0,
                            uIntensity: 0.3
                        }
                    });
                });

                button.addEventListener("mouseleave", (e) => {
                    this.vfx.remove(button);
                });

                // 點擊效果
                button.addEventListener("click", (e) => {
                    console.log("DeepVape Logo clicked!");
                    
                    // 點擊反饋動畫
                    button.style.transform = "skewX(-10deg) scale(0.95)";
                    setTimeout(() => {
                        button.style.transform = "skewX(-10deg) scale(1)";
                    }, 150);
                });
            }
        }

        // 初始化Logo按鈕效果
        document.addEventListener("DOMContentLoaded", () => {
            const logoButton = document.getElementById("navLogo");
            if (logoButton) {
                new LogoButtonEffect(logoButton);
                
                // 添加無障礙支援
                logoButton.setAttribute("tabindex", "0");
                logoButton.setAttribute("role", "button");
                logoButton.setAttribute("aria-label", "DeepVape 主頁連結");
                
                // 鍵盤支援
                logoButton.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        e.preventDefault();
                        logoButton.click();
                    }
                });
            }
        });
    </script>
