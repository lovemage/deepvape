<body>
    <div class="container">

        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="è«‹è¼¸å…¥åº—åã€åº—è™Ÿã€åŸå¸‚æˆ–åœ°å€é—œéµå­—">

    <script>
        let allStores = [];
        
        // Load stores data on page load
        async function loadStoresData() {
            try {
                console.log('ğŸ“¥ è¼‰å…¥ 7-ELEVEN é–€å¸‚è³‡æ–™...');
                const response = await fetch('./cart_stores_711.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                allStores = await response.json();
                console.log(`âœ… æˆåŠŸè¼‰å…¥ ${allStores.length} ç­†é–€å¸‚è³‡æ–™`);
                
                document.getElementById('stats').innerHTML = `ğŸ“Š è³‡æ–™åº«åŒ…å« ${allStores.length.toLocaleString()} å®¶ 7-ELEVEN é–€å¸‚`;
                document.getElementById('stats').style.display = 'block';
                
            } catch (error) {
                console.error('âŒ è¼‰å…¥é–€å¸‚è³‡æ–™å¤±æ•—:', error);
                document.getElementById('results').innerHTML = `
                    <div class="no-results">
                        âŒ è¼‰å…¥é–€å¸‚è³‡æ–™å¤±æ•—<br>
                        éŒ¯èª¤: ${error.message}
                    </div>
                `;
            }
        }
        
        // Search stores
        async function searchStores() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('è«‹è¼¸å…¥æœå°‹é—œéµå­—');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            
            // Show loading
            searchBtn.disabled = true;
            searchBtn.textContent = 'ğŸ”„ æœå°‹ä¸­...';
            resultsDiv.innerHTML = '<div class="loading">ğŸ” æ­£åœ¨æœå°‹é–€å¸‚...</div>';
            
            try {
                // Filter stores
                const startTime = performance.now();
                const filteredStores = allStores.filter(store => 
                    store.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    store.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    store.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    store.city.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    store.district.toLowerCase().includes(searchTerm.toLowerCase())
                );
                const endTime = performance.now();
                
                console.log(`ğŸ¯ æœå°‹ "${searchTerm}" çµæœ: ${filteredStores.length} ç­† (è€—æ™‚ ${(endTime - startTime).toFixed(1)}ms)`);
                
                // Display results
                displayResults(filteredStores, searchTerm, endTime - startTime);
                
            } catch (error) {
                console.error('âŒ æœå°‹éŒ¯èª¤:', error);
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        âŒ æœå°‹æ™‚ç™¼ç”ŸéŒ¯èª¤<br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // Reset button
                searchBtn.disabled = false;
                searchBtn.textContent = 'ğŸ” æœå°‹é–€å¸‚';
            }
        }
        
        // Display search results
        function displayResults(stores, searchTerm, searchTime) {
            const resultsDiv = document.getElementById('results');
            
            if (stores.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        ğŸ˜” æ‰¾ä¸åˆ°åŒ…å« "${searchTerm}" çš„é–€å¸‚<br>
                        è«‹å˜—è©¦å…¶ä»–é—œéµå­—
                    </div>
                `;
                return;
            }
            
            // Limit to 50 results for performance
            const displayStores = stores.slice(0, 50);
            
            let html = `
                <div class="stats">
                    ğŸ¯ æ‰¾åˆ° ${stores.length.toLocaleString()} å®¶é–€å¸‚ (é¡¯ç¤ºå‰ ${displayStores.length} å®¶)<br>
                    âš¡ æœå°‹è€—æ™‚: ${searchTime.toFixed(1)}ms
                </div>
            `;
            
            html += displayStores.map(store => `
                <div class="result-item" onclick="selectStore('${store.id}', '${store.name}', '${store.address}')">
                    <div class="store-name">${highlightSearchTerm(store.name, searchTerm)}</div>
                    <div class="store-address">ğŸ“ ${highlightSearchTerm(store.address, searchTerm)}</div>
                    <div class="store-id">ğŸ·ï¸ åº—è™Ÿ: ${highlightSearchTerm(store.id, searchTerm)} | ğŸ™ï¸ ${store.city} ${store.district}</div>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = html;
        }
        
        // Highlight search term in text
        function highlightSearchTerm(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark style="background: #ffeb3b; padding: 1px 3px; border-radius: 3px;">$1</mark>');
        }
        
        // Select store (for testing)
        function selectStore(storeId, storeName, storeAddress) {
            alert(`å·²é¸æ“‡é–€å¸‚:\n\nåº—è™Ÿ: ${storeId}\nåº—å: ${storeName}\nåœ°å€: ${storeAddress}`);
        }
        
        // Add enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStores();
            }
        });
        
        // Load data when page loads
        window.addEventListener('load', loadStoresData);
    </script>
