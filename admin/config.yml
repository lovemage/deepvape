backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "網站設定"
    files:
      - name: "announcements"
        label: "跑馬燈公告"
        file: "data/announcements.json"
        fields:
          - name: "announcements"
            label: "公告列表"
            widget: "list"
            fields:
              - {name: "text", label: "公告內容", widget: "string"}
              - {name: "priority", label: "優先級", widget: "select", options: ["high", "medium", "low"]}
              - {name: "active", label: "是否啟用", widget: "boolean", default: true}
              - {name: "startDate", label: "開始日期", widget: "datetime", required: false}
              - {name: "endDate", label: "結束日期", widget: "datetime", required: false}
      
      - name: "hero"
        label: "首頁輪播圖管理"
        file: "data/hero.json"
        fields:
          - name: "hero"
            label: "輪播圖設定"
            widget: "object"
            fields:
              - name: "images"
                label: "輪播圖片"
                widget: "list"
                max: 5
                fields:
                  - {name: "id", label: "ID", widget: "number"}
                  - {name: "url", label: "圖片網址", widget: "image"}
                  - {name: "alt", label: "圖片描述", widget: "string"}
                  - {name: "active", label: "啟用", widget: "boolean", default: true}
              - {name: "autoplay", label: "自動播放", widget: "boolean", default: true}
              - {name: "interval", label: "切換間隔(毫秒)", widget: "number", default: 5000}
              - {name: "showIndicators", label: "顯示指示器", widget: "boolean", default: true}
              - {name: "showNavigation", label: "顯示導航按鈕", widget: "boolean", default: true}

      - name: "notice"
        label: "首頁重要通知"
        file: "data/notice.json"
        fields:
          - name: "notice"
            label: "重要通知設定"
            widget: "object"
            fields:
              - {name: "enabled", label: "啟用通知", widget: "boolean", default: true}
              - {name: "title", label: "通知標題", widget: "string"}
              - {name: "content", label: "通知內容", widget: "text"}
              - name: "type"
                label: "通知類型"
                widget: "select"
                options: ["info", "warning", "success", "error"]
                default: "info"
              - {name: "showIcon", label: "顯示圖標", widget: "boolean", default: true}
              - {name: "backgroundColor", label: "背景顏色", widget: "string", default: "#f8f9fa"}
              - {name: "textColor", label: "文字顏色", widget: "string", default: "#495057"}
              - {name: "borderColor", label: "邊框顏色", widget: "string", default: "#dee2e6"}

      - name: "contact"
        label: "聯繫信息管理"
        file: "data/contact.json"
        fields:
          - name: "contact"
            label: "聯繫信息"
            widget: "object"
            fields:
              - {name: "email", label: "Email", widget: "string"}
              - {name: "line_id", label: "LINE ID", widget: "string"}
              - {name: "service_hours", label: "服務時間", widget: "string"}
              - {name: "telegram", label: "Telegram", widget: "string"}
              - {name: "instagram", label: "Instagram", widget: "string"}
              - {name: "facebook", label: "Facebook", widget: "string"}
      
      - name: "coupons"
        label: "優惠券管理"
        file: "data/coupons.json"
        fields:
          - name: "coupons"
            label: "優惠券列表"
            widget: "list"
            fields:
              - name: "id"
                label: "優惠券ID"
                widget: "string"
                hint: "格式：大寫英文+數字，例如：WELCOME10, SAVE50, VIP20"
                pattern: ["^[A-Z][A-Z0-9]*$", "格式錯誤！必須是大寫英文開頭，只能包含大寫字母和數字"]
              - name: "code"
                label: "優惠券代碼"
                widget: "string"
                hint: "格式：與ID相同，大寫英文+數字，例如：WELCOME10, SAVE50, VIP20"
                pattern: ["^[A-Z][A-Z0-9]*$", "格式錯誤！必須是大寫英文開頭，只能包含大寫字母和數字"]
              - {name: "name", label: "優惠券名稱", widget: "string"}
              - {name: "description", label: "優惠券描述", widget: "text"}
              - name: "discountType"
                label: "折扣類型"
                widget: "select"
                options: 
                  - {label: "百分比折扣", value: "percentage"}
                  - {label: "固定金額折扣", value: "fixed"}
              - {name: "discountValue", label: "折扣值", widget: "number"}
              - {name: "minAmount", label: "最低消費金額", widget: "number", default: 0}
              - {name: "totalCount", label: "總張數", widget: "number", default: 100}
              - {name: "usedCount", label: "已使用張數", widget: "number", default: 0}
              - {name: "startDate", label: "開始日期", widget: "datetime"}
              - {name: "endDate", label: "結束日期", widget: "datetime"}
              - {name: "active", label: "是否啟用", widget: "boolean", default: true}
              - {name: "autoDisplay", label: "是否自動向用戶顯示", widget: "boolean", default: true, hint: "關閉後，用戶需要手動輸入優惠券代碼才能使用"}

      - name: "shipping_settings"
        label: "全館滿額免運管理"
        file: "data/shipping-settings.json"
        fields:
          - name: "freeShipping"
            label: "免運設定"
            widget: "object"
            fields:
              - {name: "enabled", label: "啟用滿額免運", widget: "boolean", default: true}
              - {name: "threshold", label: "免運門檻金額", widget: "number", default: 1000, hint: "滿多少金額即可免運費"}
              - {name: "description", label: "免運說明文字", widget: "string", default: "全館滿$1000免運費"}
              - {name: "showOnCart", label: "在購物車顯示免運提示", widget: "boolean", default: true}
              - {name: "showOnProduct", label: "在商品頁顯示免運提示", widget: "boolean", default: true}
          - name: "shippingRates"
            label: "運費設定"
            widget: "object"
            fields:
              - {name: "standard", label: "標準運費", widget: "number", default: 60, hint: "一般7-11取貨運費"}
              - {name: "outlying", label: "離島運費", widget: "number", default: 140, hint: "離島地區7-11取貨運費"}
          - name: "specialRules"
            label: "特殊運費規則"
            widget: "list"
            required: false
            fields:
              - {name: "name", label: "規則名稱", widget: "string"}
              - {name: "condition", label: "適用條件", widget: "string", hint: "例如：特定商品、特定地區等"}
              - {name: "shippingFee", label: "運費金額", widget: "number"}
              - {name: "freeShippingThreshold", label: "免運門檻", widget: "number", required: false}
              - {name: "active", label: "啟用規則", widget: "boolean", default: true}
          - {name: "lastUpdated", label: "更新時間", widget: "datetime", default: ""}

