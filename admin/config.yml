backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "網站設定"
    files:
      - name: "announcements"
        label: "跑馬燈公告"
        file: "data/announcements.json"
        fields:
          - name: "announcements"
            label: "公告列表"
            widget: "list"
            fields:
              - {name: "text", label: "公告內容", widget: "string"}
              - {name: "priority", label: "優先級", widget: "select", options: ["high", "medium", "low"]}
              - {name: "active", label: "是否啟用", widget: "boolean", default: true}
              - {name: "startDate", label: "開始日期", widget: "datetime", required: false}
              - {name: "endDate", label: "結束日期", widget: "datetime", required: false}
      
      - name: "hero"
        label: "首頁輪播圖管理"
        file: "data/hero.json"
        fields:
          - name: "hero"
            label: "輪播圖設定"
            widget: "object"
            fields:
              - name: "images"
                label: "輪播圖片"
                widget: "list"
                max: 5
                fields:
                  - {name: "id", label: "ID", widget: "number"}
                  - {name: "url", label: "圖片網址", widget: "image"}
                  - {name: "alt", label: "圖片描述", widget: "string"}
                  - {name: "active", label: "啟用", widget: "boolean", default: true}
              - {name: "autoplay", label: "自動播放", widget: "boolean", default: true}
              - {name: "interval", label: "切換間隔(毫秒)", widget: "number", default: 5000}
              - {name: "showIndicators", label: "顯示指示器", widget: "boolean", default: true}
              - {name: "showNavigation", label: "顯示導航按鈕", widget: "boolean", default: true}

      - name: "notice"
        label: "首頁重要通知"
        file: "data/notice.json"
        fields:
          - name: "notice"
            label: "重要通知設定"
            widget: "object"
            fields:
              - {name: "enabled", label: "啟用通知", widget: "boolean", default: true}
              - {name: "title", label: "通知標題", widget: "string"}
              - {name: "content", label: "通知內容", widget: "text"}
              - name: "type"
                label: "通知類型"
                widget: "select"
                options: ["info", "warning", "success", "error"]
                default: "info"
              - {name: "showIcon", label: "顯示圖標", widget: "boolean", default: true}
              - {name: "backgroundColor", label: "背景顏色", widget: "string", default: "#f8f9fa"}
              - {name: "textColor", label: "文字顏色", widget: "string", default: "#495057"}
              - {name: "borderColor", label: "邊框顏色", widget: "string", default: "#dee2e6"}

      - name: "contact"
        label: "聯繫信息管理"
        file: "data/contact.json"
        fields:
          - name: "contact"
            label: "聯繫信息"
            widget: "object"
            fields:
              - {name: "email", label: "Email", widget: "string"}
              - {name: "line_id", label: "LINE ID", widget: "string"}
              - {name: "service_hours", label: "服務時間", widget: "string"}
              - {name: "telegram", label: "Telegram", widget: "string"}
              - {name: "instagram", label: "Instagram", widget: "string"}
              - {name: "facebook", label: "Facebook", widget: "string"}
      


  - name: "orders"
    label: "訂單管理"
    files:
      - name: "orders"
        label: "訂單記錄"
        file: "data/orders.json"
        fields:
          - name: "orders"
            label: "訂單列表"
            widget: "list"
            fields:
              - {name: "orderId", label: "訂單編號", widget: "string"}
              - {name: "orderDate", label: "訂單日期", widget: "datetime"}
              - {name: "status", label: "訂單狀態", widget: "select", options: ["pending", "processing", "shipped", "delivered", "cancelled"]}
              - name: "customer"
                label: "客戶信息"
                widget: "object"
                fields:
                  - {name: "name", label: "姓名", widget: "string"}
                  - {name: "phone", label: "電話", widget: "string"}
                  - {name: "email", label: "Email", widget: "string", required: false}
                  - {name: "address", label: "地址", widget: "text", required: false}
                  - {name: "notes", label: "備註", widget: "text", required: false}
              - name: "items"
                label: "訂單商品"
                widget: "list"
                fields:
                  - {name: "productId", label: "產品ID", widget: "string"}
                  - {name: "productName", label: "產品名稱", widget: "string"}
                  - {name: "variant", label: "品相", widget: "string", required: false}
                  - {name: "quantity", label: "數量", widget: "number"}
                  - {name: "unitPrice", label: "單價", widget: "number"}
                  - {name: "totalPrice", label: "小計", widget: "number"}
              - {name: "subtotal", label: "小計", widget: "number"}
              - {name: "shipping", label: "運費", widget: "number", default: 0}
              - {name: "total", label: "總計", widget: "number"}
              - {name: "paymentMethod", label: "付款方式", widget: "select", options: ["cash_on_delivery", "bank_transfer", "credit_card", "line_pay"]}
              - {name: "shippingMethod", label: "配送方式", widget: "select", options: ["home_delivery", "convenience_store", "pickup"]}
              - {name: "trackingNumber", label: "追蹤號碼", widget: "string", required: false}
              - {name: "notes", label: "訂單備註", widget: "text", required: false}
              - {name: "lastUpdated", label: "更新時間", widget: "datetime", default: ""}

      - name: "order_stats"
