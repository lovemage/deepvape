            label: "統計數據"
            widget: "object"
            fields:
              - {name: "totalOrders", label: "總訂單數", widget: "number", default: 0}
              - {name: "totalRevenue", label: "總營收", widget: "number", default: 0}
              - {name: "averageOrderValue", label: "平均訂單金額", widget: "number", default: 0}
              - name: "monthlyStats"
