<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫取貨門市 - DeepVape</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .store-type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .store-type-btn {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .store-type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .store-type-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .store-type-btn .icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .example-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 0 10px 10px 0;
        }

        .example-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .example-info ul {
            list-style: none;
            padding: 0;
        }

        .example-info li {
            padding: 8px 0;
            color: #666;
            border-bottom: 1px solid #e9ecef;
        }

        .example-info li:last-child {
            border-bottom: none;
        }

        .example-info li strong {
            color: #2c3e50;
        }

        .confirm-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .confirm-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .order-step {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .order-step.show {
            display: block;
        }

        .order-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #667eea;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .line-contact {
            background: #00c300;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .line-contact:hover {
            background: #00a300;
            transform: translateY(-2px);
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .store-type-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📍 填寫取貨門市</h1>
            <p>請自行查詢並填入您要取貨的便利商店資訊</p>
        </div>

        <div class="form-container" id="formContainer">
            <div class="example-info">
                <h3>💡 如何查詢門市資訊？</h3>
                <ul>
                    <li><strong>7-ELEVEN：</strong> 可至7-ELEVEN官網「門市服務」查詢</li>
                    <li><strong>全家便利商店：</strong> 可至全家官網「店舖資訊」查詢</li>
                    <li><strong>店號：</strong> 通常為4-6位數字</li>
                    <li><strong>門市名稱：</strong> 例如「信義門市」、「台北車站門市」</li>
                </ul>
            </div>

            <form id="storeForm">
                <div class="form-group">
                    <label>便利商店類型 *</label>
                    <div class="store-type-buttons">
                        <div class="store-type-btn" data-type="711">
                            <span class="icon">🟢</span>
                            7-ELEVEN
                        </div>
                        <div class="store-type-btn" data-type="family">
                            <span class="icon">🔵</span>
                            全家便利商店
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="storeId">門市店號 *</label>
                    <input type="text" id="storeId" placeholder="請輸入4-6位數字店號，例如：1234" required>
                </div>

                <div class="form-group">
                    <label for="storeName">門市名稱 *</label>
                    <input type="text" id="storeName" placeholder="請輸入門市名稱，例如：信義門市" required>
                </div>

                <div class="form-group">
                    <label for="storeAddress">門市地址 *</label>
                    <input type="text" id="storeAddress" placeholder="請輸入完整門市地址" required>
                </div>

                <div class="form-group">
                    <label for="storePhone">門市電話</label>
                    <input type="tel" id="storePhone" placeholder="請輸入門市電話（選填）">
                </div>

                <button type="submit" class="confirm-btn" id="confirmBtn">
                    確認門市資訊
                </button>
            </form>
        </div>

        <!-- 訂單生成步驟 -->
        <div class="order-step" id="orderStep">
            <h2>🎉 訂單生成成功</h2>
            <div class="order-number">
                <span id="orderNumber">ORD123456789</span>
                <button class="copy-btn" onclick="copyOrderNumber()">複製</button>
            </div>
            <p style="margin: 20px 0; color: #666; font-size: 1.1em;">
                請將此訂單號碼提供給客服確認您的訂單
            </p>
            <a href="https://line.me/ti/p/your_line_id" class="line-contact" target="_blank">
                💬 聯繫客服 Line
            </a>
        </div>
    </div>

    <script>
        class StoreSelector {
            constructor() {
                this.selectedStoreType = null;
                this.init();
            }

            init() {
                // 綁定事件
                this.bindEvents();
                
                // 檢查是否從購物車頁面來的
                const urlParams = new URLSearchParams(window.location.search);
                this.fromCart = urlParams.get('from') === 'cart';
            }

            bindEvents() {
                // 門市類型選擇
                document.querySelectorAll('.store-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectStoreType(e.currentTarget);
                    });
                });

                // 表單提交
                document.getElementById('storeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });
            }

            selectStoreType(button) {
                // 移除其他按鈕的選中狀態
                document.querySelectorAll('.store-type-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });

                // 選中當前按鈕
                button.classList.add('selected');
                this.selectedStoreType = button.dataset.type;
            }

            async submitForm() {
                // 驗證表單
                if (!this.validateForm()) {
                    return;
                }

                // 收集表單資料
                const storeData = this.collectFormData();

                // 顯示載入狀態
                const confirmBtn = document.getElementById('confirmBtn');
                confirmBtn.disabled = true;
                confirmBtn.textContent = '處理中...';

                try {
                    // 模擬處理時間
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (this.fromCart) {
                        // 返回購物車
                        this.returnToCart(storeData);
                    } else {
                        // 生成訂單
                        this.generateOrder(storeData);
                    }
                } catch (error) {
                    console.error('處理失敗:', error);
                    alert('處理失敗，請重試');
                } finally {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = '確認門市資訊';
                }
            }

            validateForm() {
                if (!this.selectedStoreType) {
                    alert('請選擇便利商店類型');
                    return false;
                }

                const requiredFields = ['storeId', 'storeName', 'storeAddress'];
                for (const field of requiredFields) {
                    const element = document.getElementById(field);
                    if (!element.value.trim()) {
                        alert(`請填寫${element.previousElementSibling.textContent.replace(' *', '')}`);
                        element.focus();
                        return false;
                    }
                }

                // 驗證店號格式
                const storeId = document.getElementById('storeId').value.trim();
                if (!/^\d{4,6}$/.test(storeId)) {
                    alert('店號格式不正確，請輸入4-6位數字');
                    document.getElementById('storeId').focus();
                    return false;
                }

                return true;
            }

            collectFormData() {
                return {
                    storeType: this.selectedStoreType,
                    storeId: document.getElementById('storeId').value.trim(),
                    storeName: document.getElementById('storeName').value.trim(),
                    storeAddress: document.getElementById('storeAddress').value.trim(),
                    storePhone: document.getElementById('storePhone').value.trim() || '未提供'
                };
            }

            returnToCart(storeData) {
                // 儲存門市資訊到localStorage
                localStorage.setItem('selectedStoreData', JSON.stringify({
                    ...storeData,
                    timestamp: Date.now()
                }));

                // 顯示成功訊息
                alert('✅ 門市資訊已確認！\n正在返回購物車頁面...');

                // 返回購物車頁面
                window.location.href = 'cart.html';
            }

            async generateOrder(storeData) {
                // 生成訂單號碼
                const orderNumber = 'ORD' + Date.now();

                // 儲存訂單資料
                const orderData = {
                    id: orderNumber,
                    selectedStore: storeData,
                    createdAt: new Date().toISOString(),
                    status: 'pending'
                };

                // 保存到本地儲存
                localStorage.setItem('currentOrder', JSON.stringify(orderData));
                localStorage.setItem('selectedStore', JSON.stringify(storeData));

                // 顯示訂單資訊
                this.showOrderInfo(orderData);
            }

            showOrderInfo(order) {
                // 隱藏表單
                document.getElementById('formContainer').style.display = 'none';

                // 顯示訂單步驟
                const orderStep = document.getElementById('orderStep');
                const orderNumber = document.getElementById('orderNumber');

                orderNumber.textContent = order.id;
                orderStep.classList.add('show', 'success-animation');

                // 更新標題
                document.querySelector('.header h1').textContent = '🎉 訂單生成成功';
                document.querySelector('.header p').textContent = '請將訂單號碼提供給客服確認訂單';
            }
        }

        // 複製訂單號碼功能
        function copyOrderNumber() {
            const orderNumber = document.getElementById('orderNumber').textContent;
            const copyBtn = document.querySelector('.copy-btn');

            if (navigator.clipboard) {
                navigator.clipboard.writeText(orderNumber).then(() => {
                    showCopySuccess(copyBtn);
                }).catch(() => {
                    fallbackCopy(orderNumber, copyBtn);
                });
            } else {
                fallbackCopy(orderNumber, copyBtn);
            }
        }

        function fallbackCopy(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製訂單號碼');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = '已複製!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            new StoreSelector();
        });
    </script>
</body>
</html>
