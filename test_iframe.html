<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-container {
            border: 2px solid #007bff;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .test-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        
        .test-content {
            height: 500px;
        }
        
        .test-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>iframe 載入測試</h1>
    
    <div>
        <button class="btn" onclick="testIbon()">測試統一超商載入</button>
        <button class="btn" onclick="testGoogle()">測試 Google 載入</button>
        <button class="btn" onclick="clearIframe()">清空 iframe</button>
    </div>
    
    <div class="test-container">
        <div class="test-header">
            <h3>iframe 測試區域</h3>
        </div>
        <div class="test-content">
            <iframe id="testIframe" src=""></iframe>
        </div>
    </div>
    
    <div class="log" id="log">
        等待測試...
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function testIbon() {
            log('開始測試統一超商門市查詢載入...');
            const iframe = document.getElementById('testIframe');
            
            iframe.onload = function() {
                log('✅ iframe onload 事件觸發');
            };
            
            iframe.onerror = function() {
                log('❌ iframe onerror 事件觸發');
            };
            
            // 測試不同的 URL
            const urls = [
                'https://emap.pcsc.com.tw/ecmap/default.aspx',
                'http://emap.pcsc.com.tw/ecmap/default.aspx',
                'https://emap.pcsc.com.tw/'
            ];
            
            let currentUrl = 0;
            
            function tryNextUrl() {
                if (currentUrl < urls.length) {
                    const url = urls[currentUrl];
                    log(`嘗試載入: ${url}`);
                    iframe.src = url;
                    currentUrl++;
                    
                    setTimeout(() => {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            if (iframeDoc && iframeDoc.location.href !== 'about:blank') {
                                log('✅ 載入成功');
                            } else {
                                log('❌ 載入失敗，嘗試下一個 URL');
                                tryNextUrl();
                            }
                        } catch (e) {
                            log('⚠️ 跨域限制（這可能是正常的）: ' + e.message);
                        }
                    }, 3000);
                } else {
                    log('❌ 所有 URL 都無法載入');
                }
            }
            
            tryNextUrl();
        }
        
        function testGoogle() {
            log('開始測試 Google 載入...');
            const iframe = document.getElementById('testIframe');
            
            iframe.onload = function() {
                log('✅ Google iframe 載入成功');
            };
            
            iframe.onerror = function() {
                log('❌ Google iframe 載入失敗');
            };
            
            iframe.src = 'https://www.google.com';
        }
        
        function clearIframe() {
            log('清空 iframe');
            document.getElementById('testIframe').src = '';
        }
        
        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', function() {
            log('測試頁面載入完成');
        });
    </script>
</body>
</html>
