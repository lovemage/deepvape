<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP2 Pods 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .variant-option {
            background: rgba(17, 24, 39, 0.5);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
            min-width: 150px;
        }
        .variant-option:hover {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
        }
        .variant-option.selected {
            border-color: #6366f1;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
        }
        .variant-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        .variant-stock {
            font-size: 0.8rem;
            color: #ccc;
        }
        .add-to-cart-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        .add-to-cart-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .debug {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SP2 Pods 測試頁面</h1>
        
        <div class="debug">
            <h3>調試信息：</h3>
            <div id="debugInfo">載入中...</div>
        </div>
        
        <h2>口味選擇：</h2>
        <div id="variantContainer">載入中...</div>
        
        <button class="add-to-cart-btn" id="addToCartBtn" onclick="addToCart()" disabled>
            請先選擇口味
        </button>
        
        <div class="debug">
            <h3>購物車內容：</h3>
            <div id="cartInfo">空</div>
        </div>
    </div>

    <!-- 載入必要的腳本 -->
    <script src="/js/product-manager.js"></script>
    <script src="/js/variant-selector.js"></script>
    <script src="/js/page-product-manager.js"></script>

    <script>
        let variantSelector = null;
        
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const info = [];
            
            info.push(`ProductManager 初始化: ${window.ProductManager ? '✅' : '❌'}`);
            info.push(`ProductManager 就緒: ${window.ProductManager?.initialized ? '✅' : '❌'}`);
            info.push(`VariantSelector 類別: ${window.VariantSelector ? '✅' : '❌'}`);
            info.push(`變數選擇器實例: ${variantSelector ? '✅' : '❌'}`);
            
            if (variantSelector) {
                const selected = variantSelector.getSelectedVariant();
                info.push(`選中的變數: ${selected ? selected.value : '無'}`);
            }
            
            debugDiv.innerHTML = info.join('<br>');
        }
        
        function updateCartInfo() {
            const cartDiv = document.getElementById('cartInfo');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                cartDiv.innerHTML = '空';
            } else {
                const items = cart.map(item => 
                    `${item.name} (${item.variant}) x${item.quantity}`
                ).join('<br>');
                cartDiv.innerHTML = items;
            }
        }
        
        function updateAddToCartButton() {
            const button = document.getElementById('addToCartBtn');
            const selectedOption = document.querySelector('.variant-option.selected');
            
            if (selectedOption) {
                button.disabled = false;
                button.textContent = '加入購物車';
            } else {
                button.disabled = true;
                button.textContent = '請先選擇口味';
            }
        }
        
        function addToCart() {
            const selectedOption = document.querySelector('.variant-option.selected');
            if (!selectedOption) {
                alert('請先選擇口味！');
                return;
            }
            
            const variantId = selectedOption.dataset.variantId;
            const variantValue = selectedOption.querySelector('.variant-name').textContent;
            
            const product = {
                id: 'sp2_pods_product',
                name: 'SP2 煙彈',
                price: 350,
                variant: variantValue,
                variantId: variantId,
                quantity: 1,
                category: 'product'
            };
            
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingIndex = cart.findIndex(item => 
                item.id === product.id && item.variantId === product.variantId
            );
            
            if (existingIndex > -1) {
                cart[existingIndex].quantity += product.quantity;
            } else {
                cart.push(product);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartInfo();
            
            alert(`✅ 已將 ${product.name} (${variantValue}) 加入購物車！`);
        }
        
        async function init() {
            try {
                // 初始化 ProductManager
                if (!window.ProductManager) {
                    window.ProductManager = new ProductManager();
                    await window.ProductManager.init();
                }
                
                // 初始化 VariantSelector
                variantSelector = new VariantSelector('sp2_pods_product', 'variantContainer');
                
                // 設置變數變更回調
                variantSelector.setOnVariantChange((variant) => {
                    console.log('選擇的口味:', variant.value);
                    updateAddToCartButton();
                    updateDebugInfo();
                });
                
                // 監聽變數容器的變化
                const observer = new MutationObserver(() => {
                    updateAddToCartButton();
                    updateDebugInfo();
                });
                
                observer.observe(document.getElementById('variantContainer'), {
                    childList: true,
                    subtree: true
                });
                
                updateDebugInfo();
                updateCartInfo();
                
            } catch (error) {
                console.error('初始化失敗:', error);
                document.getElementById('debugInfo').innerHTML = `❌ 初始化失敗: ${error.message}`;
            }
        }
        
        // 定期更新調試信息
        setInterval(updateDebugInfo, 1000);
        
        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
